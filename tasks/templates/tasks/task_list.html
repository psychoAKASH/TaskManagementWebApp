<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MY task manager home</title>
</head>
<body>
<h1>My Tasks</h1>
<a href="{% url 'task_create' %}">Create New Task</a>
<ul>
    {% for task in tasks %}
        <li>
            {{ task.title }}
            <a href="{% url 'task_edit' task.id %}">Edit</a>
            <a href="{% url 'task_delete' task.id %}">Delete</a>
        </li>
    {% endfor %}
</ul>
</body>
</html>
