{% extends "base.html" %}

{% block title %}Your Tasks{% endblock %}

{% block content %}
<h1>My Tasks</h1>
<a href="{% url 'task_create' %}">Create New Task</a>
<ul>
    {% for task in tasks %}
        <li>
            {{ task.title }}
            <a href="{% url 'task_edit' task.id %}">Edit</a>
            <a href="{% url 'task_delete' task.id %}">Delete</a>
        </li>
    {% endfor %}
</ul>
{% endblock %}
