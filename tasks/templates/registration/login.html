{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block content %}
<h1>Login</h1>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Login</button>
</form>
<a href="{% provider_login_url 'google' %}">Login with Google</a>
<a href="{% url 'register' %}">Don't have an account? Register here</a>
{% endblock %}
