<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login page</title>
</head>
<body>
<h1>Login</h1>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Login</button>
</form>
<a href="{% provider_login_url 'google' %}">Login with Google</a>
<a href="{% url 'register' %}">Don't have an account? Register here</a>
</body>
</html>
